<ion-view data-ng-controller="AuthenticationController">
    <ion-content>
        <form data-ng-submit="signup()" autocomplete="off">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First name</span>
                    <input type="text" data-ng-model="credentials.firstName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last name</span>
                    <input type="text" data-ng-model="credentials.lastName">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" data-ng-model="credentials.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" data-ng-model="credentials.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" data-ng-model="credentials.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Sign up</button>
                </label>

                <div data-ng-show="error">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
        </form>
        <a class="button button-default" data-ng-click="close_signin_modal()" href="#!/signin">Sign in</a>
    </ion-content>
</ion-view>
