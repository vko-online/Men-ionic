<ion-view data-ng-controller="CarsController" data-ng-init="find()">
    <ion-content overflow-scroll="true">
        <ion-list>
            <ion-item data-ng-repeat="car in cars" data-ng-href="#!/cars/{{car._id}}">
                {{car.make}} | {{car.model}} | {{car.year}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
