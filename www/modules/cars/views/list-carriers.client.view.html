<ion-view data-ng-controller="CarsController" data-ng-init="findCarriers()">
    <ion-content overflow-scroll="true">
        <ion-list>
            <ion-item data-ng-repeat="carrier in carriers" data-ng-href="#!/carriers/{{carrier._id}}">
                {{carrier.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
