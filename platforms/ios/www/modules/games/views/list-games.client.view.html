<ion-view>
    <ion-content>
        <section data-ng-controller="GamesController" data-ng-init="find()">
            <div class="page-header">
                <h1>Games</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="game in games" data-ng-href="#!/games/{{game._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        {{game.sport_type.name}}
                <span class="pull-right">
                    <span class="badge" data-ng-if="game.game_result.canceled">Отменена</span>
                    <span class="badge" data-ng-if="!game.game_result.canceled && !game.game_result.confirmed">Не подтвержден</span>
                    <span>{{game.game_date | date: 'mediumDate'}}</span>
                </span>
                    </h4>
                </a>
            </div>
        </section>
    </ion-content>
</ion-view>
