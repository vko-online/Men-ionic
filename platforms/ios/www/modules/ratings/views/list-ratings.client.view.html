<ion-view>
    <ion-content>
        <section data-ng-controller="RatingsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Ratings</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="rating in ratings" data-ng-href="#!/ratings/{{rating._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        <span style="padding: 1px;" class="alert alert-info">G:{{rating.game_count}}</span>
                        <span style="padding: 1px;" class="alert alert-success">W:{{rating.win}}</span>
                        <span style="padding: 1px;" class="alert alert-warning">D:{{rating.draw}}</span>
                        <span style="padding: 1px;" class="alert alert-danger">L:{{rating.lost}}</span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="rating.sport_type.name"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!ratings.$resolved || ratings.length">
                У пользователя еще нет ни одного рейтинга
            </div>
        </section>
    </ion-content>
</ion-view>
