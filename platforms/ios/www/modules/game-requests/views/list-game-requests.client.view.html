<ion-view>
    <ion-content>
        <section data-ng-controller="GameRequestsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Game requests</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="gameRequest in gameRequests" data-ng-href="#!/game-requests/{{gameRequest._id}}"
                   class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="gameRequest.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="gameRequest.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="gameRequest.name"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!gameRequests.$resolved || gameRequests.length">
                No Game requests yet, why don't you <a href="/#!/game-requests/create">create one</a>?
            </div>
        </section>
    </ion-content>
</ion-view>
