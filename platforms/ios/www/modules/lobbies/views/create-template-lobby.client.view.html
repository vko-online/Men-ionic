<ion-view>
    <ion-content>
        <section data-ng-controller="LobbiesController" data-ng-init="template()">
            <div class="page-header">
                <h1>New Lobby</h1>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="create_template()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="end_date">End date</label>

                            <div class="controls">
                                <input type="date" data-ng-model="template_lobby.end_date" id="end_date"
                                       class="form-control" placeholder="End date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="game_date">Game date</label>

                            <div class="controls">
                                <input type="date" data-ng-model="template_lobby.game_date" id="game_date"
                                       class="form-control" placeholder="Game date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="address">Address</label>

                            <div class="controls">
                                <input type="text" data-ng-model="template_lobby.address" id="address"
                                       class="form-control" placeholder="Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="public">Public</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="template_lobby.public" id="public"
                                       class="form-control" placeholder="Public" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="ranked">Ranked</label>

                            <div class="controls">
                                <input type="checkbox" data-ng-model="template_lobby.ranked" id="ranked"
                                       class="form-control" placeholder="Ranked" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="price">Price</label>

                            <div class="controls">
                                <input type="number" data-ng-model="template_lobby.price" id="price"
                                       class="form-control" placeholder="Price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="sport_type">Sport Type</label>

                            <div class="controls">
                                <select name="sport_type" id="sport_type" data-ng-model="template_lobby.sport_type._id"
                                        class="form-control"
                                        data-ng-options="sport_type._id as (sport_type.name + ' на ' + sport_type.player_amount + ' игроков') for sport_type in sport_types"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </ion-content>
</ion-view>
