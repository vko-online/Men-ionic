<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content data-ng-controller="AuthenticationController">
        <a href="/auth/facebook" class="undecorated-link">
            <img src="/modules/users/img/buttons/facebook.png" width="44">
        </a>
        <a href="/auth/twitter" class="undecorated-link">
            <img src="/modules/users/img/buttons/twitter.png" width="44">
        </a>
        <a href="/auth/google" class="undecorated-link">
            <img src="/modules/users/img/buttons/google.png" width="44">
        </a>
        <a href="/auth/linkedin" class="undecorated-link">
            <img src="/modules/users/img/buttons/linkedin.png" width="44">
        </a>
        <a href="/auth/github" class="undecorated-link">
            <img src="/modules/users/img/buttons/github.png" width="44">
        </a>
        <form data-ng-submit="signin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" data-ng-model="credentials.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" data-ng-model="credentials.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>

                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
