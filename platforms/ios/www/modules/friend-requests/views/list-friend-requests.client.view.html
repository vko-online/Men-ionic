<ion-view>
    <ion-content>
        <section data-ng-controller="FriendRequestsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Friend requests</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="friendRequest in friendRequests"
                   data-ng-href="#!/friend-requests/{{friendRequest._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="friendRequest.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="friendRequest.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="friendRequest.name"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center"
                 data-ng-hide="!friendRequests.$resolved || friendRequests.length">
                No Friend requests yet, why don't you <a href="/#!/friend-requests/create">create one</a>?
            </div>
        </section>
    </ion-content>
</ion-view>
