<ion-view>
    <ion-content>
        <section data-ng-controller="GameResultsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Game results</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="gameResult in gameResults" data-ng-href="#!/game-results/{{gameResult._id}}"
                   class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="gameResult.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="gameResult.user.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="gameResult.name"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!gameResults.$resolved || gameResults.length">
                No Game results yet, why don't you <a href="/#!/game-results/create">create one</a>?
            </div>
        </section>
    </ion-content>
</ion-view>
