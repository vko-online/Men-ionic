<ion-view>
    <ion-content>
        <section data-ng-controller="TournamentsController" data-ng-init="findOne()">
            <div class="page-header">
                <h1 data-ng-bind="tournament.name"></h1>
            </div>
            <div class="pull-right"
                 data-ng-show="((authentication.user) && (authentication.user._id == tournament.user._id))">
                <a class="btn btn-primary" href="/#!/tournaments/{{tournament._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <small>
                <em class="text-muted">
                    Posted on
                    <span data-ng-bind="tournament.created | date:'mediumDate'"></span>
                    by
                    <span data-ng-bind="tournament.user.displayName"></span>
                </em>
            </small>
        </section>
    </ion-content>
</ion-view>
