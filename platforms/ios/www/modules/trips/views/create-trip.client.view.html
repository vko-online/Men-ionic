<ion-view  data-ng-controller="CreateTripController" view-title="Новый заказ">
    <ion-nav-buttons side="secondary">
        <button class="button" data-ng-click="prepare()">
            <i class="ion ion-android-add"></i> Create
        </button>
    </ion-nav-buttons>
    <ion-content>
            <div data-ng-if="(error)" class="assertive text-center">
                {{error}}
            </div>
            <div class="text-center">
                <ion-spinner icon="ios" data-ng-hide="defaults.location_success"></ion-spinner>
            </div>
            <div data-ng-if="authentication.user.is_client && !authentication.user.trip">
                <leaflet data-tap-disabled="true" defaults="defaults" markers="markers" center="defaults.center" height="150"></leaflet>
                <div class="list">
                    <div class="item">
                        <i class="icon ion-ios-location"></i>
                        Откуда
                            <span class="item-note">
                              <input type="text" data-ng-model="preparation.start_address"placeholder="start_address">
                            </span>
                    </div>
                    <div class="item">
                        <i class="icon ion-ios-location"></i>
                        Куда
                            <span class="item-note">
                              <input type="text" data-ng-model="preparation.end_address"placeholder="end_address">
                            </span>
                    </div>
                    <div class="item">
                        <i class="icon ion-cash"></i>
                        Цена
                            <span class="item-note">
                              <input type="number" data-ng-model="preparation.price">
                            </span>
                    </div>
                    <div class="item">
                        <i class="icon ion-pricetag"></i>
                        Bonus
                            <span class="item-note">
                                <label class="toggle">
                                    <input type="checkbox" data-ng-model="preparation.use_bonus">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </span>
                    </div>
                    <div class="item">
                        <i class="icon ion-cash"></i>
                        Срочно
                            <span class="item-note">
                                <label class="toggle">
                                    <input type="checkbox" data-ng-model="preparation.immediate">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </span>
                    </div>
                    <div class="item">
                        <i class="icon ion-android-hand"></i>
                        Note
                            <textarea data-ng-model="preparation.note" placeholder="note"></textarea>
                    </div>
                    <div class="item">
                        <i class="icon ion-information"></i>
                        Additional
                            <span class="item-note">
                              <button class="button button-assertive" data-ng-click="init_modal()">add data</button>
                            </span>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
