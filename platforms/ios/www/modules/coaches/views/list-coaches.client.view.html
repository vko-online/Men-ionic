<ion-view>
    <ion-content>
        <section data-ng-controller="CoachesController" data-ng-init="find()">
            <div class="page-header">
                <h1>Coaches</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="coach in coaches" data-ng-href="#!/coaches/{{coach._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        <span data-ng-bind="coach.sport_type.name"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind="coach.user.displayName"></h4>
                </a>
            </div>
        </section>
    </ion-content>
</ion-view>
