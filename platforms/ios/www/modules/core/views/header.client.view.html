<ion-side-menus enable-menu-with-back-views="false">
<ion-side-menu-content>
<ion-nav-bar class="bar-stable">
<ion-nav-back-button>
</ion-nav-back-button>

<ion-nav-buttons side="left">
<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
</button>
</ion-nav-buttons>
</ion-nav-bar>
<ion-view>
    <ion-nav-view></ion-nav-view>
</ion-view>
</ion-side-menu-content>

<ion-side-menu side="left" data-ng-controller="HeaderController">
<ion-header-bar class="bar-stable">
<h1 class="title">Left</h1>
</ion-header-bar>
<ion-content>
<ion-list>
<ion-item menu-close data-ng-hide="authentication.user">
<ul>
	<li ui-route="/signup" ng-class="{active: $uiRoute}">
		<a href="/#!/signup">Sign Up</a>
	</li>
	<li class="divider-vertical"></li>
	<li ui-route="/signin" ng-class="{active: $uiRoute}">
		<a href="/#!/signin">Sign In</a>
	</li>
</ul>
</ion-item>
<ion-item menu-close data-ng-show="authentication.user">
<ul>
	<li>
		<a href="/#!/settings/profile">Edit Profile</a>
	</li>
	<li>
		<a href="/#!/settings/accounts">Manage Social Accounts</a>
	</li>
	<li data-ng-show="authentication.user.provider === 'local'">
		<a href="/#!/settings/password">Change Password</a>
	</li>
	<li class="divider"></li>
	<li>
		<a href="/auth/signout">Signout</a>
	</li>
</ul>
</ion-item>
<ion-item menu-close data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-class="{active: ($uiRoute)}" ui-route="{{item.uiRoute}}">
<ul>
	<li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
		<a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
	</li>
</ul>
</ion-item>
</ion-list>
</nav>
</ion-content>
</ion-side-menu>
</ion-side-menus>
