<ion-view>
    <ion-content>
        <section data-ng-controller="FeedsController" data-ng-init="findOne()">
            <div class="page-header">
                <p data-ng-bind-html="feed.content"></p>
            </div>
            <div class="pull-right"
                 data-ng-show="((authentication.user) && (authentication.user._id == feed.user._id))">
                <a class="btn btn-primary" href="/#!/feeds/{{feed._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <small>
                <em class="text-muted">
                    Posted on
                    <span data-ng-bind="feed.created | date:'mediumDate'"></span>
                    by
                    <span data-ng-bind="feed.user_id.displayName"></span>
                </em>
            </small>
        </section>
    </ion-content>
</ion-view>
