<ion-view>
    <ion-content>
        <section data-ng-controller="FeedsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Feeds</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="feed in feeds" data-ng-href="#!/feeds/{{feed._id}}" class="list-group-item">
                    <small class="list-group-item-text">
                        Posted on
                        <span data-ng-bind="feed.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="feed.user_id.displayName"></span>
                    </small>
                    <h4 class="list-group-item-heading" data-ng-bind-html="feed.content | html_to_plain"></h4>
                </a>
            </div>
        </section>
    </ion-content>
</ion-view>
